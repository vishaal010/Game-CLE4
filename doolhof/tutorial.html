<script>
let sound1 = new Audio('zin1.mp3');
let sound2 = new Audio('zin2.mp3');

function sleep(ms) {
   return new Promise(resolve => setTimeout(resolve, ms));
 }

async function redirectURL() {
  
   sound1.play();
   await sleep(4000)
   sound2.play();
   await sleep(6000)
   window.location.replace("index.html");

   }

redirectURL();
</script>
